<div class="posicionar">
    <div class="row">
        <div input-field>
            <input type="text" ng-model="usuarioCtrl.usuario.nome" length="50" maxlength="50">
            <label>Nome</label>
        </div>

        <div input-field>
            <input type="text" ng-model="usuarioCtrl.usuario.sobrenome" length="50" maxlength="50">
            <label>Sobrenome</label>
        </div>

        <div input-field>
            <input type="text" ng-model="usuarioCtrl.usuario.login" length="50" maxlength="50">
            <label>Login</label>
        </div>

        <div input-field>
            <input type="password" ng-model="usuarioCtrl.usuario.senha" length="10" maxlength="10">
            <label>Senha</label>
        </div>

    </div>
</div>
